repositories {
    jcenter()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile(name:'spotify-sdk', ext:'aar')
    compile(name:'spotify-auth', ext:'aar')
    compile 'com.google.code.gson:gson:2.6.2'
}

android {
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}